{% extends 'layout/base.html' %}

{% block content %}
{% for board in bboards %}
    <div>
        <h2>{{ board.title }}</h2>
        <p>{{ board.content }}</p>
        <p><a href="/bboard/{{ board.category.pk }}"> {{ board.category.name }}</a> </p>
        <p>{{ board.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
